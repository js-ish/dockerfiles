name: pytorch
on:
  push:
    branches:
      - 'main'
    paths:
      - 'pytorch/**/*'
env:
  IMAGE_NAME: ${{ secrets.REGISTRY }}/ish/pytorch

jobs:
  basecontainer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./pytorch
          file: ./pytorch/base.Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:base
  devcontainer:
    runs-on: ubuntu-latest
    needs: basecontainer
    steps:
      - uses: actions/checkout@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Dev Container
        uses: docker/build-push-action@v3
        with:
          context: ./pytorch
          file: ./pytorch/dev.Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:dev
  traincontainer:
    runs-on: ubuntu-latest
    needs: basecontainer
    steps:
      - uses: actions/checkout@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push train Container
        uses: docker/build-push-action@v3
        with:
          context: ./pytorch
          file: ./pytorch/train.Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:train
  tempcontainer:
    runs-on: ubuntu-latest
    needs: basecontainer
    steps:
      - uses: actions/checkout@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push train Container
        uses: docker/build-push-action@v3
        with:
          context: ./pytorch
          file: ./pytorch/temp.Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:11.6.2
